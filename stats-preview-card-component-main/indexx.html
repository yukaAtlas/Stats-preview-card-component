<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Stats preview card component</title>

    <link rel="stylesheet" href="styles.css">

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    
  </head>
  <body>
    <div class="card">

      <section>
        <div class="overlay"></div>
      </section>
      

      <main>

        <div class="main_top">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data  and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>

        <div class="main_bottom">
          <div class="bottom_item"><number>10k+</number> <sub_title>companies</sub_title></div>
          <div class="bottom_item"><number>314</number> <sub_title>templates</sub_title></div>
          <div class="bottom_item"><number>12M+</number> <sub_title>queries</sub_title></div>
        </div>

      </main>

  </div>
  </body>
</html>
